name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'INFRA/**'
  pull_request:
    branches:
      - main
    paths:
      - 'INFRA/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: 'PROD'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
        bicep --help

    - name: Validate Bicep template
      run: |
        az deployment group what-if --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --template-file ./INFRA/main.bicep --parameters location=${{ env.LOCATION }}

    - name: Deploy Bicep 
      if: github.event_name == 'push'
      run: |
        az deployment group create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --template-file ./INFRA/main.bicep --parameters location=${{ env.LOCATION }}